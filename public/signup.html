<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/login.css" />  
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- Add your CSS styling here -->
  </head>
  <body>
    <h1 id="title">Workday Scheduler</h1>
    <main id="main">

    <h1>Signup</h1>
    <!-- Form sends a POST request to /login -->
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <br /><br />
      <label for="password">Confirm:</label>
      <input type="password" name="confirmPW" id="confirmPW" required />
      <br /><br />
      <button id="signupBtn" >SUBMIT</button>
    </form>
    <p>
      If you have an account and would like to save in the cloud <a href="/">Login here</a>.
    </p>
    <p>
      If you don't have an account and would like to save on your devce <a href="/localstorage">Continue here</a>.
    </p>
  </main>

    <script src="js/signup.js"></script>
</body>

</html>
